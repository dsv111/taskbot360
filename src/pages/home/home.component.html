<div class="home">

  <div class="background"></div>

  <!-- Navbar -->
  <div class="navbar">
    <!-- Logo -->
    <div class="home-logo">
      <img src="../../assets/logotaskbot.jpg" width="150px" height="100px" alt="TaskBot Logo" />
    </div>

    <!-- Nav links -->
    <ul class="nav-links">
      <!-- Always visible -->
      <li>
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="homelink">Home</a>
      </li>
      <li *ngIf="!user">
        <a routerLink="/login" routerLinkActive="active">Login</a>
      </li>

      <!-- Visible only if user logged in -->
      <ng-container *ngIf="user">
        <li><a routerLink="/chat" routerLinkActive="active">Task Analyzer</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ng-container>
    </ul>
  </div>

  <!-- Page Content -->
  <h1 style="color: white;margin-top: 62px;">
    Welcome {{ user?.name || 'Guest' }} ðŸ‘‹
  </h1>

  <div class="robot-container">
    <img [src]="user?.profilePic || '../../assets/default-avatar.png'" class="robot-head" />
  </div>
</div>
