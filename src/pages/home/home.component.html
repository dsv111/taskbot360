<div class="home">
  <div class="background"></div>

  <!-- Logo on top-left -->
  <div class="home-logo">
    <img src="../../assets/logotaskbot.jpg" width="150px" height="100px" alt="TaskBot Logo" />
  </div>

  <!-- Main content -->
  <h1 style="text-shadow: 0px 1px #0f0f0f;">Welcome to TaskBot 360°</h1>
  <p>Your AI-powered ticket analyzer and assistant.</p>

  <button class="cssbuttons-io-button" (click)="goToChat()">
    Start Ticket Analysis
    <div class="icon">
      <svg height="24" width="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
          fill="currentColor"
        ></path>
      </svg>
    </div>
  </button>
</div>
